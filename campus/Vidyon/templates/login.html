<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body { background:#f4f6f9; font-family:Arial; }
.login-box {
    width: 350px;
    margin: 120px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
input, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}
button {
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 5px;
}
</style>
</head>
<body>

<div class="login-box">
<h3 align="center">Login</h3>

<form method="POST">
{% csrf_token %}
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

</div>

</body>
</html>
